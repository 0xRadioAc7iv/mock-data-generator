<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Response Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #response-container {
            white-space: pre-wrap;
            /* Preserve newlines */
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <h1>Streaming Response Viewer</h1>
    <form id="query-form">
        <label for="query">Enter Query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Response:</h2>
    <div id="response-container"></div>

    <script>
        const form = document.getElementById('query-form');
        const responseContainer = document.getElementById('response-container');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const query = document.getElementById('query').value;

            try {
                const response = await fetch('http://localhost:8000/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                if (!response.ok) {
                    responseContainer.textContent = `Error: ${response.status} ${response.statusText}`;
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder('utf-8');

                let accumulatedText = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const parsedChunk = JSON.parse(chunk);

                    if (parsedChunk.partial_response) {
                        accumulatedText = parsedChunk.partial_response;
                    }
                    responseContainer.textContent = accumulatedText;
                }
            } catch (error) {
                responseContainer.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>

</html>
